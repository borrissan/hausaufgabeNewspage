<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<h1>Messages</h1>
<ul class="message-list" id="the-list">
    <li class="message-list-item">
        <div class="message-list-item__author">
            author
        </div>
        <div class="message-list-item__text">
            text
        </div>
    </li>
    <li class="message-list-item">
        <div class="message-list-item__author">
            Anna
        </div>
        <div class="message-list-item__text">
            Hello Paul
        </div>
    </li>
</ul>

<form action="/" method="post">
   <div class="form-row">
       <label for="a">Author</label>
       <input type="text" name="author" id="a">
   </div>
    <div class="form-row">
        <label for="b">Text</label>
        <textarea name="text" id="b" rows="4"></textarea>
    </div>
    <div class="form-controls">
        <button type="submit">Senden</button>
    </div>
</form>
</body>
</html>
